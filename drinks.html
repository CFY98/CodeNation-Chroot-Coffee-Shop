<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chroot - Drinks Directory</title>
  </head>
  <body>
    <!-- WEBNAV BAR -->
    <div id="navbar" aria-label="navigation bar">
      <a href="./index.html" aria-label="Go to Chroot homepage"
        ><span>(Chroot)</span></a
      >
      <div id="path">
        <p>site@web / drinks $</p>
      </div>
      <div class="nav">
        <a href="./drinks.html">Drinks</a>
        <a href="./pastries.html">Pastries</a>
      </div>
    </div>
    <!-- TITLE -->
    <h1>Drinks Menu</h1>
    <p id="items">
      Please browse our selection of drinks. Each of our coffees are made with
      premium beans, roasted in-house.
    </p>
    <!-- DRINKS MENU -->
    <div id="drinks">
      <div class="coffee">
        <div class="caption-container">
          <img src="./Images/coldbrew-min.jpeg" alt="Cold Brew Photo" />
          <div class="caption">
            <a
              href="https://www.youtube.com/watch?v=MpYy6wwqxoo"
              class="info"
              aria-label="More details on our Cold Brews"
              >More Info</a
            >
          </div>
        </div>
        <p class="itemnames">Cold Brew</p>
        <p class="prices">£2.75</p>
      </div>
      <div class="coffee">
        <div class="caption-container">
          <img src="./Images/cappuccino-min.jpg" alt="Cappuccino Photo" />
          <div class="caption">
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              class="info"
              aria-label="More details on our Cappuccinos"
              >More Info</a
            >
          </div>
        </div>
        <p class="itemnames">Cappucino</p>
        <p class="prices">£3.50</p>
      </div>
      <div class="coffee">
        <div class="caption-container">
          <img src="./Images/espresso-min.jpeg" alt="Expresso Photo" />
          <div class="caption">
            <a
              href="https://www.youtube.com/watch?v=uwUt1fVLb3E"
              class="info"
              aria-label="More details on our Espressos"
              >More Info</a
            >
          </div>
        </div>
        <p class="itemnames">Espresso</p>
        <p class="prices">£1.85</p>
      </div>
    </div>
    <!-- SOCIAL MEDIA BAR -->
    <div id="socials" aria-label="social media">
      <a href="https://facebook.com">Facebook</a>
      <a href="https://x.com">Twitter</a>
      <a href="https://instagram.com">Instagram</a>
      <a href="https://linkedin.com">LinkedIn</a>
    </div>
  </body>
</html>
