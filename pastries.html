<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico" />
    <title>Chroot - Pastries Directory</title>
  </head>
  <body>
    <!-- WEBNAV BAR -->
    <div id="navbar" aria-label="navigation bar">
      <a href="./index.html" aria-label="Go to Chroot homepage"
        ><span>(Chroot)</span></a
      >
      <div id="path">
        <p>site@web / pastries $</p>
      </div>
      <div class="nav">
        <a href="./drinks.html">Drinks</a>
        <a href="./pastries.html">Pastries</a>
      </div>
    </div>
    <!-- TITLE -->
    <h1>Pastries Menu</h1>
    <p id="items">
      Please browse our selection of baked goods. All items are baked in-house.
    </p>
    <!-- PASTRIES MENU -->
    <div id="food">
      <div class="pastries">
        <div class="caption-container">
          <img src="./Images/cinnamon_roll.jpeg" alt="Cinnamon Roll Photo" />
          <div class="caption">
            <a
              href="https://www.youtube.com/watch?v=UsI5U9WBMyU"
              class="info"
              aria-label="More details on our Cinnamon Rolls."
              >More Info</a
            >
          </div>
        </div>
        <p class="itemnames">Cinnamon Roll</p>
        <p class="prices">£3.75</p>
      </div>
      <div class="pastries">
        <div class="caption-container">
          <img
            src="./Images/pain_au_chocolat.jpeg"
            alt="Pain au Chocolat Photo"
          />
          <div class="caption">
            <a
              href="https://www.youtube.com/watch?v=UtpBjLiMlWI&pp=ygUeaG93IHRvIG1ha2UgYSBwYWluIGF1IGNob2NvbGF0"
              class="info"
              aria-label="More details on our Pain au Chocolat."
              >More Info</a
            >
          </div>
        </div>
        <p class="itemnames">Pain au Chocolat</p>
        <p class="prices">£2.80</p>
      </div>
      <div class="pastries">
        <div class="caption-container">
          <img src="./Images/croissant.jpeg" alt="Croissant Photo" />
          <div class="caption">
            <a
              href="https://www.youtube.com/watch?v=l-4hEBgfZxs"
              class="info"
              aria-label="More details on our Croissants."
              >More Info</a
            >
          </div>
        </div>
        <p class="itemnames">Croissant</p>
        <p class="prices">£2.80</p>
      </div>
    </div>
    <!-- SOCIAL MEDIA BAR -->
    <div id="socials" aria-label="social media">
      <a href="https://facebook.com">Facebook</a>
      <a href="https://x.com">Twitter</a>
      <a href="https://instagram.com">Instagram</a>
      <a href="https://linkedin.com">LinkedIn</a>
    </div>
  </body>
</html>
