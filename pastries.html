<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chroot - Pastries Directory</title>
  </head>
  <body>
    <div id="page-container">
      <!-- WEBNAV BAR -->
      <div id="navbar" aria-label="navigation bar">
        <a href="./index.html" aria-label="Go to Chroot homepage"
          ><span>(Chroot)</span></a
        >
        <div id="path">
          <p>site@web / pastries $</p>
        </div>
        <div class="nav">
          <a href="./drinks.html">Drinks</a>
          <a href="./pastries.html">Pastries</a>
        </div>
      </div>
      <!-- TITLE -->
      <h1>Pastries Menu</h1>
      <p id="items">
        Please browse our selection of baked goods. All items are baked
        in-house.
      </p>
      <!-- PASTRIES MENU -->
      <div id="food">
        <div class="pastries">
          <div class="caption-container">
            <img src="./Images/cinnamon_roll.jpeg" alt="Cinnamon Roll Photo" />
            <div class="caption">
              <a
                href="https://www.youtube.com/watch?v=H6FUBWGSOIc"
                class="info"
                aria-label="More details on our Cinnamon Rolls."
                >More Info</a
              >
            </div>
          </div>
          <p class="itemnames">Cinnamon Roll</p>
          <p class="prices">£3.75</p>
        </div>
        <div class="pastries">
          <div class="caption-container">
            <img src="./Images/cookies.jpeg" alt="Box of Cookies Photo" />
            <div class="caption">
              <a
                href="https://www.youtube.com/watch?v=rTga41r3a4s"
                class="info"
                aria-label="More details on our Box of Cookies."
                >More Info</a
              >
            </div>
          </div>
          <p class="itemnames">Box of Cookies</p>
          <p class="prices">£15.00</p>
        </div>
        <div class="pastries">
          <div class="caption-container">
            <img src="./Images/croissant.jpeg" alt="Croissant Photo" />
            <div class="caption">
              <a
                href="https://www.youtube.com/watch?v=avjI3_GIZBw"
                class="info"
                aria-label="More details on our Croissants."
                >More Info</a
              >
            </div>
          </div>
          <p class="itemnames">Croissant</p>
          <p class="prices">£2.80</p>
        </div>
      </div>
      <!-- SOCIAL MEDIA BAR -->
      <div id="socials" aria-label="social media">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://x.com">Twitter</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://linkedin.com">LinkedIn</a>
      </div>
    </div>
  </body>
</html>
